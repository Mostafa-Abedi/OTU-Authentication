<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Factor Authentication</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style0acd.css') }}">
    <style>
        #brandingWrapper {
            background-image: url("{{ url_for('static', filename='illustration/illustration1ba8.jpg') }}") !important;
            background-size: cover !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
            height: 100vh !important;
            width: 100% !important;
        }
    </style>
</head>
<body dir="ltr" class="body">
    <div id="fullPage">
        <div id="brandingWrapper" class="float"></div>
        <div id="contentWrapper" class="float">
            <div id="content">
                <div id="header">
                    <img class='logoImage' id='companyLogo' src="{{ url_for('static', filename='logo/logo8988.png') }}" alt='Logo'/>
                </div>
                <div id="workArea">
                    <div id="authArea" class="groupMargin">
                        <div id="loginArea">
                            <div id="loginMessage" class="groupMargin">
                                Enter the 6-digit code from your authenticator app.
                            </div>

                            <form method="post">
                                {{ form.hidden_tag() }}
                                <div id="error" class="fieldMargin error smallText">
                                    {% for field, errors in form.errors.items() %}
                                        {% for error in errors %}
                                            <span style="color: red;">{{ error }}</span><br>
                                        {% endfor %}
                                    {% endfor %}
                                </div>

                                <div id="formsAuthenticationArea">
                                    {{ form.token(class="text fullWidth", placeholder="6-digit code") }}
                                    <div id="submissionArea" class="submitMargin">
                                        {{ form.submit(class="submit") }}
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="footerPlaceholder"></div>
            </div>
        </div>
    </div>
</body>
</html>
